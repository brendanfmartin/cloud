<section class="header">
  <button (click)="clearThoughts()">Clear my head</button>
</section>

<section class="content">
  <ng-template [ngIf]="thoughts.length > 0">
    <div *ngFor="let thought of thoughts">
      <app-bubble [thought]="thought"></app-bubble>
    </div>
  </ng-template>
</section>


<section class="footer">
  <app-new-thought (newThought)="newThought()"></app-new-thought>
</section>
