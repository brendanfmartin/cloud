<div *ngIf="askingPermission" style="height: 100%; background: black; z-index: 99999; position: absolute">
  <button style="width: 100%; height: 300px; background: darkgray; color: black" (click)="givePermission()">Get Location</button>
</div>

<ng-container *ngIf="fetchingLocation" style="height: 100%">
  <h1>fetching location</h1>
</ng-container>

<ng-container>
  <section class="header" style="position: fixed; top: 0; height: 20px; z-index: 100">
    <button (click)="clearThoughts()">Clear my head</button>
  </section>

  <div id="mapid" style="height: 100%;
    position: absolute;
    width: 100%;
    top: 0;"></div>

  <section class="footer" style="position: fixed; bottom: 0; height: 100px; z-index: 99999">
    <app-new-thought (newThought)="newThought()"></app-new-thought>
  </section>
</ng-container>

<ng-container *ngIf="error" style="height: 100%">
  <h1>There was an error fetching location</h1>
  <button (click)="givePermission()">Retry</button>
</ng-container>



<!-- for when we add routes-->
<router-outlet></router-outlet>
